<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immaculate Abakwase Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* General reset and page styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            color: #fff;
            background-color: #222;
        }

        /* Background Sparkle Effect */
        body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.5) 70%);
    animation: waveMove 6s ease-in-out infinite;
}

@keyframes waveMove {
    0% {
        transform: translateX(0) translateY(0);
    }
    50% {
        transform: translateX(-25%) translateY(-25%);
    }
    100% {
        transform: translateX(0) translateY(0);
    }
}



        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0c0303;
            padding: 25px;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #e20368;
            font-size: 25px;
        }

        .logo span {
            color: #e20368;
        }

        .links {
            display: flex;
            list-style: none;
        }

        .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }

        .links a.active {
            font-weight: bold;
        }

        .hamburg {
            display: none;
            color: white;
            font-size: 25px;
            cursor: pointer;
        }

        /* Main layout */
        .main-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            padding: 80px 20px 20px;
        }

        .image {
            flex: 4;
            margin: 20px 0;
            
        }

        .image img {
            width: 150%;
            max-width: 400px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 50px;
        }

        .content {
            flex: 2;
            text-align: left;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }

        h2 {
            font-size: 2rem;
            color: #e20368;
        }

        .typing-container {
            height: 50px;
            font-size: 22px;
            font-weight: 400;
            margin-top: 10px;
        }

        /* Typing effect */
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #ff61bd;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        /* Social links */
        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            color: white;
            font-size: 30px;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ff61bd;
        }

        /* CV Download button */
        .btn {
            margin-top: 30px;
        }

        .btn a {
            color: white;
            background-color: #ff61bd;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn a:hover {
            background-color: #ff61bd;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .hamburg {
                display: block;
            }

            .links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #0c0303;
                position: absolute;
                top: 70px;
                left: 0;
                padding: 10px 0;
                z-index: 100;
                margin-right: 20px;
            }

            .links.active {
                display: flex;
            }

            .links li {
                margin: 10px 0;
                text-align: center;
            }

            .main-container {
                flex-direction: column;
                text-align: center;
            }

            .content {
                text-align: center;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Immaculate <span>Abakwase</span></div>
            <ul class="links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <i class="fa-solid fa-bars hamburg"></i>
        </div>
    </nav>

    <div class="main-container">
        <div class="image">
            <img src="assets/img/person/immy.jpg" alt="Immaculate Abakwase" />
        </div>
        <div class="content">
            <h1>Howdy, I am</h1>
            <h2>Immaculate Abakwase</h2>
            <div class="typing-container">
                <span class="typing" id="typingText"></span>
            </div>

            <div class="social-links">
                <a href="github.com/ImmaculateAbakwase"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/immaculateabakwase/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>

            <div class="btn">
                <a href="assets/css/IMMACULATE_CV.pdf" download="Immaculate.pdf">
                    <i class="fas fa-download"></i> Download CV
                </a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".hamburg").addEventListener("click", function () {
            document.querySelector(".links").classList.toggle("active");
        });

        const texts = [
            "An enthusiastic Software Engineer",
            "I love creating innovative solutions",
            "Driven by curiosity to solve problems",
            "Let's build something amazing together!"
        ];

        let index = 0, charIndex = 0, isDeleting = false;
        const typingText = document.getElementById("typingText");

        function type() {
            const currentText = texts[index];
            typingText.textContent = currentText.slice(0, charIndex);

            if (!isDeleting && charIndex < currentText.length) {
                charIndex++;
                setTimeout(type, 100);
            } else if (isDeleting && charIndex > 0) {
                charIndex--;
                setTimeout(type, 50);
            } else {
                isDeleting = !isDeleting;
                index = !isDeleting ? (index + 1) % texts.length : index;
                setTimeout(type, isDeleting ? 1000 : 300);
            }
        }

        document.addEventListener("DOMContentLoaded", type);
    </script>
</body>
</html>
